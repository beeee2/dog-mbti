<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI로 보는 나의 강아지 유형</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2>MBTI로 보는 나의 강아지 유형</h2>
        <span></span>
    </header>
    <main>
        <div class="result-screen">
            <img src="https://github.com/beeee2/dog-mbti/blob/main/img/terrier.png?raw=true" alt="">
            <div class="result-screen__title">
                <span>당신은</span>
                <p>티베탄 테리어</p>
            </div>
            <div class="result-screen__text">
                <ul>
                    <li>밝은 편이며 성격이 유순해요.</li>
                    <li>그렇게 안 보이겠지만 꽤나 적극적이고 충성심이 높아요.</li>
                    <li>은근 고집쟁이지만 싸움을 좋아하지는 않아요.</li>
                    <li>낯선 이에게 처음엔 경계하지만 친해지고 나면 애정이 가득해요.</li>
                </ul>
            </div>
        </div>
        <div class="OtherDogs">
            <div class="recommendedDogs">
                <div class="recommendedDogs__text">
                    <h3>환상의 짝꿍</h3>
                    <span>골든 리트리버</span>
                </div>
                <div class="recommendedDogs__img">
                    <img src="https://github.com/beeee2/dog-mbti/blob/main/img/terrier.png?raw=true" alt="">
                </div>
            </div>
            <div class="notRecommendedDogs">
                <div class="notRecommendedDogs__text">
                    <h3>환장의 짝꿍</h3>
                    <span>비글</span>
                </div>
                <div class="notRecommendedDogs__img">
                    <img src="https://github.com/beeee2/dog-mbti/blob/main/img/terrier.png?raw=true" alt="">
                </div>
            </div>
        </div>
        <div class="perforatedLine">
            <span></span>
        </div>
        <div class="shareBtn"> 
            <div class="shareBtn__Kakao shareBtn__Vertical">
                <button>
                    <i class="fas fa-comment fa-2x"></i>
                </button>
                <span>카카오톡</span>
            </div>
            <div class="shareBtn__Facebook shareBtn__Vertical">
                <button>
                    <i class="fab fa-facebook-f fa-2x"></i>
                </button>
                <span>페이스북</span>
            </div>
            <div class="shareBtn__Twitter shareBtn__Vertical">
                <button>
                    <i class="fab fa-twitter fa-2x"></i>
                </button>
                <span>트위터</span>
            </div>
            <div class="shareBtn__linkCopy shareBtn__Vertical">
                <button>
                    <i class="fas fa-link fa-2x"></i>
                </button>
                <span>링크복사</span>
            </div>
        </div>
        <div class="check-container">
            <button class="check"><a href="index.html">다시하기</a></button>
        </div>
    </main>
    <footer>
        <h3>개발자 연락처</h3>
        <p> 류대희 이현비 박영규 | abc@naver.com</p>
    </footer>
</body>
</html>
